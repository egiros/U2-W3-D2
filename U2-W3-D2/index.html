<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2-W3-D2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-warning">
    <main>
      <div class="container text-center">
        <h1>ESERCIZIO 2</h1>
        <div class="mt-5">
          <input
            type="text"
            id="petName-field"
            placeholder="Inserisci qui il nome del tuo animale"
            style="width: 70%"
          />
        </div>
        <div class="mt-3">
          <input
            type="text"
            id="ownerName-field"
            placeholder="Inserisci qui il nome del proprietario"
            style="width: 70%"
          />
        </div>
        <div class="mt-3">
          <input
            type="text"
            id="species-field"
            placeholder="Inserisci qui la specie del tuo animale"
            style="width: 70%"
          />
        </div>
        <div class="mt-3">
          <input
            class=""
            type="text"
            id="breed-field"
            placeholder="Inserisci qui la razza del tuo animale"
            style="width: 70%"
          />
        </div>
        <button class="btn bg-dark text-light mt-3" id="add">AGGIUNGI</button>
        <ul class="bg-light border border-1 border-black rounded-3 text-danger fs-3 mt-3" id="petList"></ul>
      </div>
    </main>
    <script src="./primoEsercizio.js"></script>
    <script src="./secondoEsercizio.js"></script>
  </body>
</html>
